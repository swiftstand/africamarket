{% extends 'amweb/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"> Shop on AfricaMarket Now</legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign Up</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				<h4>Already Have An Account? : <a class="ml-2 btn-outline-success" href="{% url 'login_buyer' %}">Sign In To Your Buyer Account</a> or <a class="ml-2 btn-outline-info" href=" {% url 'login_seller' %} ">Sell Now With Your Seller Account</a></h5>
			</small>
		</div>
	</div>
		
{% endblock content %}
