{% extends 'amweb/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"> Login Your Buyer or Seller Account here</legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign In</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				<h5>Don't, Have An Account?; <a class="ml-2" href="{% url 'register-buyer' %}">Sign Up A Buyer's Account</a> or <a class="ml-2" href="{% url 'register-seller' %}">Sign Up A Seller's Account</a></h5>

			</small>
		</div>
	</div>
		
{% endblock content %}
