{% extends 'amweb/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login Your Seller Account</legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign In</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				<h4>Don't Have A Store? : <a class="ml-2 btn-outline-info" href="{% url 'register-seller' %}">Create A Seller Account</a> or <a class="ml-2 btn-outline-success" href="{% url 'register-buyer' %}">Create A Buyer Acccount</a></h4>
			</small>
		</div>
	</div>
		
{% endblock content %}
