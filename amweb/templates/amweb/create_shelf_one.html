{% extends 'amweb/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Set Up Your Store </legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Set Up Store</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				<h5><a class="btn btn-danger" href="{% url 'seller-dashboard' %}">Cancel Shelf Setup</a></h5>
			</small>
		</div>
	</div>
		
{% endblock content %}
